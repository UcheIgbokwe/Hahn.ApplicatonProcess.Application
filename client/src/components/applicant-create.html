<template>
  <p>Language:</p>
  <ul style="list-style-type: none;">
      <li repeat.for="locale of locales">
          <input type="radio" id="locale${$index}" name="locale" value.bind="locale.key" autocomplete="off" checked.bind="currentLocale">
          <label for="locale${$index}" textcontent.bind="locale.label"></label>
      </li>
  </ul>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Create
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row" validation-errors.bind="nameErrors"
            class.bind="nameErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="firstName" t="[prepend]firstName"></label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="firstName"
                    value.bind="name & validate">
            <span class="help-block" repeat.for="errorInfo of nameErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>

        <div class="form-group row" validation-errors.bind="familyNameErrors"
            class.bind="familyNameErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="lastName" t="[prepend]lastName"></label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="lastName"
                    value.bind="familyName & validate">
            <span class="help-block" repeat.for="errorInfo of familyNameErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>

        <div class="form-group row" validation-errors.bind="eMailAdressErrors"
            class.bind="eMailAdressErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="eMailAdress">Email</label>
          <div class="col-md-9">
            <input type="email" class="form-control" id="eMailAdress"
                    value.bind="eMailAdress & validate">
            <span class="help-block" repeat.for="errorInfo of eMailAdressErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>

        

        <div class="form-group row" validation-errors.bind="addressErrors"
            class.bind="addressErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="address">Address</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="address"
                    value.bind="address & validate">
            <span class="help-block" repeat.for="errorInfo of addressErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>

        <div class="form-group row" validation-errors.bind="countryOfOriginErrors"
            class.bind="countryOfOriginErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="countryOfOrigin">Country</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="countryOfOrigin"
                    value.bind="countryOfOrigin & validate">
            <span class="help-block" repeat.for="errorInfo of countryOfOriginErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>

        <div class="form-group row" validation-errors.bind="ageErrors"
            class.bind="ageErrors.length ? 'has-error' : ''">
          <label class="col-md-3 col-form-label" for="age">Age</label>
          <div class="col-md-9">
            <input type="number" class="form-control" id="age"
                    value.bind="age & validate">
            <span class="help-block" repeat.for="errorInfo of ageErrors">
              ${errorInfo.error.message}
            </span> 
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-3 col-form-label">Hired</label>
          <div class="col-md-4">
            <input type="checkbox" placeholder="Hired?" class="form-control" value.bind="hired">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-success float-right" click.delegate="create()" >Save</button>
      </div>
      <div>
        <button class="btn btn-primary float-right" click.delegate="reset()" disabled.bind="canReset(applicant)">Reset</button>
      </div>

      
    </div>
  </div>
</template>
